<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Dummy Exam</h1>
        <form id="exam-form" method="POST" action="{{ url_for('submit_exam') }}">
            <p>Answer the following questions:</p>
            <ul>
                <li>1. What is the capital of France?</li>
                <li>2. What is 5 + 7?</li>
            </ul>
            <button type="submit" class="btn btn-primary">Submit Exam</button>
        </form>
        <div class="position-relative video-container mt-4">
            <video id="exam-video" class="border" width="640" height="480" autoplay></video>
        </div>
    </div>

    <script src="{{ url_for('static', filename='exam.js') }}"></script>
</body>
</html>
